    const CookiesList = [
        {
            categoryName: "Statistiques et audience",
            categoryTitle: "Compter nos calories, cest important !",
            categoryDescription: "Nous souhaitons gagner en popularit ! Et pour cette raison, la plupart des sites internet mesurent leur audience en utilisant des solutions spcialises.",
            scripts: [{
                    id: "googleAnalytics",
                    name: "Google Analytics",

                    checked: false,

    // <!-- GESTION DES COOKIES avec JS -->
    function createCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1, c.length);
            }
            if (c.indexOf(nameEQ) == 0) {
                return c.substring(nameEQ.length, c.length);
            }
        }
        return false;
    }

    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    // Mise  jour du tableau (CookiesList) au chargement de la page en fonction du choix de l'utilisateur 
    const checkedArrayCookies = (fileCookieContent) => {
        // Parcours le tableau liste des cookies
        CookiesList.forEach((categoryItem) => {
            // Recherche les cookies autoriss par l'utilisateur
            categoryItem.scripts.forEach(scriptItem => {
                if( fileCookieContent.find(fileCookieItem => fileCookieItem === scriptItem.id)) {
                    // Cookie autoris par l'utilisateur
                    scriptItem.checked = true;
                    // Injecte les scripts dans la balise head de la page
                    injectScriptsHead(scriptItem);
                } else {
                    // Cookie rejet par l'utilisateur
                    scriptItem.checked = false;
                }
            })
        });
    }

    // Injection des scripts dans l'en tete de la page
    const addCookiesUrl = (url) => {
        var scriptCookiesUrl = document.createElement("script"); // create a script DOM node
        scriptCookiesUrl.src = url; //set its src to the provided URL
        document.head.appendChild(scriptCookiesUrl);
    }

    const addCookiesParameters = (parameters) => {
        var scriptCookiesParameters = document.createElement("script"); // create a script DOM node
        scriptCookiesParameters.textContent = parameters; //set its src to the provided URL
        document.head.appendChild(scriptCookiesParameters);
    }

    // Injecte les scripts dans la balise head de la page
    const injectScriptsHead = (script) => {
        //  injecte les scripts dans head
        if (script.script_src) {
            addCookiesUrl(script.script_src);
        }
        //  injecte la config dans le script
        if (script.script_config) {
            addCookiesParameters(script.script_config);
        }
    }

    // Creation des composants checkbox pour chaque categorie
    const createFormCheckForCookie = (categorie) => {
        let concat = [];
        categorie.forEach(item => {
            const stateCheckBox = item.checked ? 'checked' : '';
            concat.push(
                `<section class="form-check">
                    <input class="form-check-input" type="checkbox" id="${item.id}" ${stateCheckBox}>
                    <label class="form-check-label" for="${item.id}">
                        <h6 class="ftsz-9">${item.name}</h6>
                        <p class="ftsz-7">${item.description}</p>
                    </label>
                </section>`
            );
        });
        return concat.join('');
    }


    // CHARGEMENT DE LA PREMIERE PAGE
    const loadFirstPage = () => {
        const cookiesLoader = () => {
            return (
                `
                <section>
                    ${svg}
                    <h4 class="txt-color--orange ftsz-8">Bonjour c'est nous...</h4>
                    <h4 class="font-weight-bold txt-color--raspberry ftsz-9 pt-2"> les Cookies !</h4>
                    <p class="ftsz-7 text-justify pt-2">En poursuivant votre navigation sur ce site, vous acceptez lutilisation de cookies pour raliser des statistiques de visites. Vous pourrez  tout moment revoir vos choix en utilisant le lien "Modifier mes choix cookies" en bas de page du site.</p>
                    <div class="d-flex justify-content-between mb-2">
                        <a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="cookie-notice-reject">Non merci</a>
                        <a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="cookies-choice">Je choisis</a>
                        <a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="cookie-notice-accept">Ok pour moi</a>
                    </div>
                    <a href="{{ '/mentions-legales.html' | relative_url }}" class="text-center text-info mt-3 ftsz-7 font-weight-bold">Notre politique de confidentialit</a>
                    <p class="copyright ftsz-7 text-right text-dark mt-3">Copyright &copy; 2020  Eric Lanza</p>
                </section>
                `
            )
        }

        // Injecte les lmnts html dans la balise parent
        document.getElementById('cookie-root').innerHTML = cookiesLoader();

        // Ecoute les venements
        // Si l'utilisateur donne son consentement pour l'utilisation de l'ensemble des cookies
        document.getElementById('cookie-notice-accept').addEventListener("click", () => {
            document.getElementById('cookie-root').style.animation = "fadeOutDown 1s";
            setTimeout(function () {
                // TODO Ajoute tout les cookies
                let writeContentCookie = "Authorized";
                CookiesList.forEach((categoryItem) => {
                    categoryItem.scripts.forEach(cookieItem => {
                        writeContentCookie += ',' +cookieItem.id
                    });
                });
                createCookie('cookie-notice-dismissed', writeContentCookie, 31);
                document.getElementById('cookie-root').style.display = 'none';
                // location.reload();
            }, 1000);
        });

        // Si l'utilisateur refuse l'utilisation de l'ensemble des cookies
        document.getElementById('cookie-notice-reject').addEventListener("click", () => {
            document.getElementById('cookie-root').style.animation = "fadeOutDown 1s";
            setTimeout(function () {
                createCookie('cookie-notice-dismissed', "rejected", 31);
                document.getElementById('cookie-root').style.display = 'none';
                // location.reload();
            }, 1000);
        });

        // Si l'utilisateur choisi d'afficher la liste des cookies
        document.getElementById('cookies-choice').addEventListener("click", () => {
            loadFonctionsEssentielles();
        });
    }

    // CHARGEMENT PAGE COOKIES ESSENTIELS (necessaire et obligatoire et non modifiable pour le fonctionnement du site)
    const loadFonctionsEssentielles = () => {
        let cookiesFonctionsEssentielles = () => {
            return `
            <section>
                ${svg}
                <h4 class="txt-color--orange ftsz-8">Fonctionnalits essentielles</h4>
                <h4 class="font-weight-bold txt-color--raspberry ftsz-9 pt-2">Les indispensables</h4>
                <p class="ftsz-7 text-justify pt-2">Ils contribuent  rendre un site Web utilisable en activant des fonctions de base telles que la dfinition de vos prfrences de confidentialit, la navigation de page ou l'accs aux zones scurises du site Web. Ces cookies ne peut pas tre dsactive.</p>
                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="previewPage">Retour</a>
                    <a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="nextPage">Suivant</a>
                </div>
                <p class="copyright ftsz-7 text-right text-dark mt-3">Copyright &copy; 2020 Eric Lanza</p>
            </section>
            `
        }
        // Injecte les lmnts html dans la balise parent
        document.getElementById('cookie-root').innerHTML = cookiesFonctionsEssentielles();

        document.getElementById('previewPage').addEventListener('click', () => {
            loadFirstPage();
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            loadPages(0);
        });
    }

    // CHARGEMENT
    const loadPages = (value) => {

        const thisCategory = CookiesList[value];

        // Dtermine si on ajoute un bouton pour avancer dans les pages ou de validation pour crr le cookies contenant les prfrences de confidentialit
        const createButton = () => {
            if (value === CookiesList.length - 1) {
                // Ajoute le bouton terminer pour l'enregistrement des prfrences de confidentialit utilisateur
                return `<a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="createCookie">Terminer</a>`
            } else {
                // Ajoute le bouton suivant pour accder  la page suivante.
                return `<a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="nextPage">Suivant</a>`
            }
        }

        // Ajoute le code html de la page en parcourant le tableau cookiesList
        let cookies = () => {
            return (
                `
                    <section>
                        ${svg}
                        <h4 class="txt-color--orange ftsz-8">${thisCategory.categoryName}</h4>
                        <h4 class="font-weight-bold txt-color--raspberry ftsz-9 pt-2">${thisCategory.categoryTitle}</h4>
                        <p class="ftsz-7 text-justify pt-2">${thisCategory.categoryDescription}</p>
                        <div class="contentCookies">
                            ${createFormCheckForCookie(thisCategory.scripts)}
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="previewPage">Retour</a>
                            <a href="#" class="btn btn-outline-light ftsz-7 font-weight-bold" id="acceptAll">J'accepte tout</a>
                            ${createButton()}
                        </div>
                        <p class="copyright ftsz-7 text-right text-dark mt-3">Copyright &copy; 2020 Ricou</p>
                    </section>
                    `
            )
        }
        // Injecte les lmnts html dans la balise parent
        document.getElementById('cookie-root').innerHTML = cookies();

        // LES EVENEMENTS
        // Ajoute l'vnement en fonction de la page sur laquel on se situe
        const addEventNextOrFinish = () => {
            if (value === CookiesList.length - 1) {
                // Ajoute l'venement pour l'enregistrement des prfrences de confidentialit utilisateur
                document.getElementById('createCookie').addEventListener('click', () => {
                    document.getElementById('cookie-root').style.animation = "fadeOutDown 1s";
                    setTimeout(function () {
                        // cre le cookie pour valider les prfrences de confidentialit utilisateur
                        let writeContentCookie = "Authorized";
                        CookiesList.forEach((categoryItem) => {
                            categoryItem.scripts.forEach(cookiesItem => {
                                if (cookiesItem.checked) {
                                    writeContentCookie += ','  +  cookiesItem.id;
                                }
                            })
                        });
                        createCookie('cookie-notice-dismissed', writeContentCookie, 31);
                        document.getElementById('cookie-root').style.display = 'none';
                        // location.reload();
                    }, 1000);
                });
            } else {
                // Ajoute l'venement pour le bouton pour accder  la page suivante.
                document.getElementById('nextPage').addEventListener('click', () => {
                    value += 1;
                    loadPages(value);
                });
            }
        }
        addEventNextOrFinish();

        // Si l'utilisateur clique sur un checkbox on modifie la valeur checked dans le tableau cookiesList correspondant
        document.querySelectorAll('.contentCookies > .form-check > input').forEach(inputItem => {
            inputItem.addEventListener('change', () => {
                thisCategory.scripts.forEach(cookieItem => {
                    if (cookieItem.id === inputItem.getAttribute('id')) {
                        cookieItem.checked = inputItem.checked;
                    }
                })
            });
            console.log(thisCategory.scripts)
        });

        document.getElementById('previewPage').addEventListener('click', () => {
            if (value === 0) {
                loadFonctionsEssentielles();
            } else {
                value -= 1;
                loadPages(value);
            }

        });

        document.getElementById('acceptAll').addEventListener('click', () => {
            document.querySelectorAll('.contentCookies > .form-check > input').forEach((inputItem) => {
                thisCategory.scripts.forEach(cookieItem => {
                    if (cookieItem.id === inputItem.getAttribute('id')) {
                        inputItem.checked = true;
                        cookieItem.checked = true;
                    }
                });
            });
            if (value < CookiesList.length - 1) {
                value += 1;
                loadPages(value);
            }
        });
    }

    // S'EXECUTE LORQUE LA PAGE EST CHARGE
    if (document.readyState = 'complete') {
        // Si l'utilisateur souhaite modifier ses choix
        document.getElementById('showBoxCookiesManager').addEventListener('click', () => {
            document.getElementById('cookie-root').style.animation = "fadeInLeft 1s";
            document.getElementById('cookie-root').style.display = 'flex';
            document.getElementById('cookie-root').style.flexDirection = 'column';
            loadFirstPage();
        });

        // au chargement de la page
        // Recherche et ouvre le cookie si il existe
        const readFileCookieContent = readCookie('cookie-notice-dismissed');
        // Si le cookie existe
        if (readFileCookieContent) {
            // Divise la chane de caractres  partir d'un sparateur pour fournir un tableau de sous-chanes
            const splitFileCookieContent = readFileCookieContent.split(',');
            // Renvois le choix de l'utilisateur (accepte ou rejete l'utilisation de cookies)
            const userChoice = splitFileCookieContent[0];
            // Renvoi la liste des cookies autoriss
            const userListCookie = splitFileCookieContent.slice(1);
            // Si le cookie contient des donnes (indique le nombre d'lments prsents dans le tableau.)
            if (splitFileCookieContent.length > 0) {
                switch (userChoice) {
                    case 'Authorized':
                        checkedArrayCookies(userListCookie);
                        break;

                    case 'Rejected':
                        // Ne fait rien laisse la modalCookies masqu.
                        break;

                    default:
                }
            } else {
                // le cookie est vide on le supprime.
                eraseCookie('cookie-notice-dismissed');
            }
        } else {
            // Le cookies n'exite pas ou la valeur ne correspond pas alors on affiche le modalCookies
            document.getElementById('cookie-root').style.display = 'flex';
            document.getElementById('cookie-root').style.flexDirection = 'column';
        }

        // Charge la premire page
        document.getElementById('cookie-root').style.animation = "fadeInLeft 1s";
        loadFirstPage();
    }
</script>
